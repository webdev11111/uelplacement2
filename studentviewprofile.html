<!DOCTYPE html>
<html>

<title>Student Profile</title>
<link rel="stylesheet" href="style.css/studentviewprofile.css">

</head>
<body>
<h1> Profile</h1>
<table>
  <tr>
    <th>Name:</th>
    <td><input type="text" placeholder="Enter student name" /></td>
  </tr>
  <tr>
    <th>Age:</th>
    <td><input type="text" placeholder="Enter student age" /></td>
  </tr>

    <th>Grade:</th>

<button onclick="saveProfile()">Save</button>

  function saveProfile() {
    // Add your save functionality here
    alert("Profile saved!");
  }
</script>
