<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <!-- Add the Boxicons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <style>
        /* Add some basic styling for the button */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(82, 84, 95, 0.7),rgba(82, 84, 95, 0.7)), url('Capture1.JPG') center/cover no-repeat; /* Adjust the last parameter for opacity (0.8 in this case) */
        }

        a {
          text-decoration: none;
            color: #fff; /* text color */
            font-size: 18px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            display: inline-block;
            background-color: #3498db; /* button background color */
        }

        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- The link with the "Delete User" functionality -->
<li><a href="studentviewprofile.html" id="DeleteUser"><i class='bx bx-stats'></i>Delete user</a></li>

<!-- The script for handling the click event -->
<script>
    document.getElementById('deleteUser').addEventListener('click', function (event) {
        // Prevent the default behavior of the link
        event.preventDefault();

        // Ask for confirmation before proceeding
        var confirmDelete = confirm('Are you sure you want to delete this user?');

        // If the user confirms, you can perform the actual deletion logic here
        if (confirmDelete) {
            alert('User deleted!'); // Replace this with your actual deletion logic
        } else {
            alert('Deletion canceled.');
        }
    });
</script>

</body>
</html>
