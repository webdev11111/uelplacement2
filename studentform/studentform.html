<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css/studentform.css">
  <title>Student Application Form</title>
</head>

<body>

  <h2>Student Application Form</h2>

  <form action="#" method="post" id="studentForm">

    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Gender:</label>
      <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
      <label for="other"><input type="radio" id="other" name="gender" value="other" required> Other</label>
    </fieldset>

    <!-- Course Selection -->
    <fieldset>
      <legend>Course Selection</legend>
      <label for="course">Select a Course:</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select a course</option>
        <option value="ComputerScience">Computer Science</option>
        <option value="Operating system">Operating system</option>
        <option value="Networking">Networking</option>
        <option value="Database system">Database system</option>
        <option value="web development">web development</option>
        <option value="Artificial intelligence">Artificial intelligence</option>
        <option value="Machine language">Machine Language</option>
      </select>
    </fieldset>

    <!-- Additional Information -->
    <fieldset>
      <legend>Additional Information</legend>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
    </fieldset>

    <!-- Submit Button -->
    <button type="button" onclick="submitForm()">Submit</button>

  </form>

  <script>
    function submitForm() {
      var form = document.getElementById("studentForm");
      form.submit();
    }
  </script>

</body>

</html>
