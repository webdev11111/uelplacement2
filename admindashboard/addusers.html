<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(243, 218, 186);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: seagreen; /* Change this line to set the background color to sea green */
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #00ab66; /* Change this line to set the hover background color */
        }

        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <ul id="menu">
        <li><a href="#" id="addUserLink"><i class='bx bx-stats'></i>Add user</a></li>
    </ul>

    <script>
        document.getElementById('addUserLink').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Add user functionality goes here!');
            // You can replace the alert with your actual functionality for adding a user.
        });
    </script>
</body>
</html>
