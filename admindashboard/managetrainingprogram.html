<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Training Program</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Added to limit the width of the form */
            margin: auto; /* Center the form */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    

    <form id="trainingForm" onsubmit="validateForm(event)">
               <h2>Manage Training Program</h2>
               
        <label for="programName">Program Name:</label>
        <input type="text" id="programName" name="programName" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="participants">Participants:</label>
        <select id="participants" name="participants" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();

            var programName = document.getElementById('programName').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;
            var instructor = document.getElementById('instructor').value;
            var location = document.getElementById('location').value;

            // Basic validation example (you can add more specific validations)
            if (!programName || !startDate || !endDate || !instructor || !location) {
                alert('Please fill in all fields.');
                return;
            }

            // If all validations pass, you can submit the form or perform other actions
            alert('Form submitted successfully!');
            // Here, you can add code to submit the form to the server or perform other actions.
        }
    </script>

</body>
</html>
