<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status of Applied Drives</title>
    <!-- Add the Boxicons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <style>
        /* Remove default list styling */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Add some basic styling for the link and set the background image with reduced opacity */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(82, 84, 95, 0.7),rgba(82, 84, 95, 0.7)), url('Capture1.JPG') center/cover no-repeat; /* Adjust the last parameter for opacity (0.8 in this case) */
            font-family: 'Arial', sans-serif; /* Specify a font-family for better compatibility */
        }

        a {
            text-decoration: none;
            color: #fff; /* text color */
            font-size: 18px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            display: inline-block;
            background-color: #3498db; /* button background color */
        }

        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- The link for "Status of Applied Drives" -->
<ul>
    <li><a href="#" id="statusOfDrives"><i class='bx bx-stats'></i>Status of Applied Drives</a></li>
</ul>

<!-- The script for handling the click event -->
<script>
    document.getElementById('statusOfDrives').addEventListener('click', function (event) {
        // Prevent the default behavior of the link
        event.preventDefault();

        // Replace the following alert with your actual logic for handling the status of applied drives
        alert('Checking status of applied drives...'); 
    });
</script>

</body>
</html>
